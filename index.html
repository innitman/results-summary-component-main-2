<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card-score">
  
      <h2>Your Result</h2>
    
      <div class="score">
        <div class="score-main">76</div>
        <div class="score-sub">of 100</div>
      </div>

      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-summary">
      <h2>Summary</h2>
      <div class="summary">
        <div class="summary-item">
          <img
            src="assets/images/icon-reaction.svg"
            alt="triangle with all three sides equal"/>
          <div class="summary-item-title">
            Reaction</div>
          <div class="summary-item-score"><strong>80</strong> / 100</div>
        </div>
        <div class="summary-item">
          <img
          src="assets/images/icon-memory.svg"
          alt="triangle with all three sides equal"/>
          <div class="summary-item-title">Memory</div>
          <div class="summary-item-score"><strong>100</strong> / 100</div>
        </div>
        <div class="summary-item">
          <img
          src="assets/images/icon-verbal.svg"
          alt="triangle with all three sides equal"/>
          <div class="summary-item-title">Verbal</div>
          <div class="summary-item-score"><strong>61</strong> / 100</div>
        </div>
        <div class="summary-item">
          <img
          src="assets/images/icon-visual.svg"
          alt="triangle with all three sides equal"/>
          <div class="summary-item-title">Visual</div>
          <div class="summary-item-score"><strong>72</strong> / 100</div>
        </div>
        <button>Continue</button>
      </div>
      

    </div>
  </div>
  
</body>
</html>
